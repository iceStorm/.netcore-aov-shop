<h1>iOS Style Dialog Popup Demos</h1>
<button class="btn btn-primary" id="alert1">alert dialog 1</button>
<button class="btn btn-primary" id="alert2">alert dialog 2</button>
<button class="btn btn-primary" id="alert3">alert dialog 3</button>
<button class="btn btn-primary" id="alert4">alert dialog 4</button>

<br>
<br>
<button class="btn btn-primary" id="confirm1">confirm dialog 1</button>
<button class="btn btn-primary" id="confirm2">confirm dialog 2</button>
<button class="btn btn-primary" id="confirm3">confirm dialog 3</button>
<button class="btn btn-primary" id="confirm4">confirm dialog 4</button>
<button class="btn btn-primary" id="confirm5">confirm dialog 5</button>

<br>
<br>
<button class="btn btn-primary" id="showPreloader">showPreloader</button>
<button class="btn btn-primary" id="showIndicator">showIndicator</button>
<br>
<br>

<button class="btn btn-primary" id="toast1">toast1</button>
<button class="btn btn-primary" id="toast2">toast2</button>
<button class="btn btn-primary" id="toast3">toast3</button>
<button class="btn btn-primary" id="toast4">toast4</button>
<br>
<br>
<button class="btn btn-primary" id="actions">actions</button>

<script>
    $(function () {
        $('#alert1').click(function () {
            $.alert('Message Here');
        });

        $('#alert2').click(function () {
            $.alert('Message Here', 'Title Here');
        });

        $('#alert3').click(function () {
            $.alert('Message Here', function () {
                alert('Confirm Callback');
            });
        });

        $('#alert4').click(function () {
            $.alert('Message Here', 'Title Here', function () {
                alert('Confirm Callback');
            });
        });
        $('#confirm1').click(function () {
            $.confirm('Message Here');
        });

        $('#confirm2').click(function () {
            $.confirm('Message Here', 'Title Here');
        });

        $('#confirm3').click(function () {
            $.confirm('Message Here', function () {
                alert('Confirm Callback');
            });
        });

        $('#confirm4').click(function () {
            $.confirm('Message Here', 'Title Here', function () {
                alert('Confirm Callback');
            });
        });

        $('#confirm5').click(function () {
            $.confirm('Message Here', 'Title Here', function () {
                alert('Confirm Callback');
            }, function () {
                alert('Cancel Callback');
            });
        });

        $('#showPreloader').click(function () {
            $.showPreloader('Title Here'); 

            setTimeout(function () {
                $.hidePreloader(); 
            }, 2000)
        });

        $('#showIndicator').click(function () {
            $.showIndicator();

            setTimeout(function () {
                $.hideIndicator(); 
            }, 2000)
        });

        $('#toast1').click(function () {
            $.toast('Message Here');
        });

        $('#toast2').click(function () {
            $.toast('Message Here', 3000);
        });

        $('#toast3').click(function () {
            $.toast('Message Here', function () {
                alert('toast is closed');
            });
        });

        $('#toast4').click(function () {
            $.toast('Message Here', 3000, function () {
                alert('toast is closed');
            });
        });

        $('#actions').click(function () {
            $.actions([
                [
                    {
                        text: 'Action Sheet',

                        close: false,
                        bold: true, 
                        disabled: true,
                        bg: 'blue',
                        color: 'red', 
                    }
                ],
                [
                    {
                        text: 'Item 1',
                        close: false, 
                        onClick: function () {
                            alert('Clicked Item 1');
                        }
                    },
                    {
                        text: 'Item 2',
                        onClick: function () {
                            alert('Clicked Item 2');
                        }
                    },
                    {
                        text: 'Item 3',
                        onClick: function () {
                            alert('Clicked Item 3');
                        }
                    }
                ],

                [
                    {
                        text: 'Test Text',
                    },
                    {
                        text: 'Test Text',
                    },
                    {
                        text: 'Test Text',
                    }
                ],

                [
                    {
                        text: 'Close',
                    }
                ],

            ]);
        });
    });
</script>
